<body>
    <div class="container">
        <h1 class="titulo">Bienvenido a tu Carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>
                    <th scope="col">Precio</th>
                    <th scope="col">subtotal</th>
                    <th scope="col">imagen</th>
                    <th scope="col">Eliminar</th>
                </tr>
                <tr *ngFor="let fila of datosTabla, let i = index">
                    <th scope="row">{{fila.columna1}}</th>
                    <td>{{fila.columna2}}</td>
                    <td><input type="text" [(ngModel)]="cantidad" style="visibility: hidden;">{{fila.columna3}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" value="" (click)="decrementarCantidad(i)">-</button>
                        <button class="btn btn-danger btn-sm" value="" (click)="incrementarCantidad(i)">+</button>
                    </td>
                    <td>{{fila.columna4}}</td>
                    <td >
                        <p><input type="text" #nf [(ngModel)]="subtotal" style="visibility:hidden">{{fila.columna5}}</p>
                    </td>
                    <td>
                        <div class="imgCarrito">
                            <app-img [img]="fila.columna6"  class="imga"></app-img>
                        </div>
                        
                    </td>
                    <td><button (click)="eliminarCantidad(fila.columna1)">eliminar</button></td>
                </tr>

                <th scope="row" colspan="2">Total productos</th>
                <td>
                    <p><input type="text" #nf [(ngModel)]="total" style="visibility:hidden">{{total}}</p>
                </td>
                <td>
                    <button (click)="vaciarCarrito()">vaciar todo</button>
                </td>
                <td class="font-weight-bold"><span></span></td>

            </thead>
        </table>

        <button (click)="comprar()">comprar</button>

    </div>


    <!-- class="btn btn-danger btn-sm" -->

</body>
