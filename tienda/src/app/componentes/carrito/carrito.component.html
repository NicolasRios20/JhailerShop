<body>
    <div class="container">
        <h1 class="titulo">Bienvenido a tu Carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>
                    <th scope="col">Total</th>
                </tr>
                <tr *ngFor="let fila of datosTabla">
                    <th scope="row">{{fila.columna1}}</th>
                    <td>{{fila.columna2}}</td>
                    <td><input type="text" [(ngModel)]="cantidad" style="visibility: hidden;">{{cantidad}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" value="">-</button>
                        <button class="btn btn-danger btn-sm" value="" (click)="incrementar()">+</button>
                    </td>
                    <td>{{fila.columna4}}</td>
                </tr>

                <th scope="row" colspan="2">Total productos</th>
                <td>{{this.total}}</td>
                <td>
                    <button id="vaciar-carrito">vaciar todo</button>
                </td>
                <td class="font-weight-bold" *ngFor="let fila of datosTabla">$<span>{{fila.columna5}}</span></td>

            </thead>
        </table>

    </div>


    <!-- class="btn btn-danger btn-sm" -->
